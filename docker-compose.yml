version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: epimetheus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - epimetheus-network

  chromadb:
    image: chromadb/chroma:latest
    container_name: epimetheus-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - epimetheus-network

  mongodb:
    image: mongo:7
    container_name: epimetheus-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=epimetheus
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USERNAME:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD:-password}
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - epimetheus-network

  # Main application service (runs bot, updater, and API services together)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: epimetheus-app
    ports:
      - "8000:8000"  # API service port
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CHAR_THRESHOLD=${CHAR_THRESHOLD:-10000}
      - CHROMA_DB_PATH=/app/chroma_db
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - CHROMA_USE_HTTP=true
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=epimetheus
      - MONGODB_USERNAME=${MONGODB_USERNAME:-root}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD:-password}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_APP_TOKEN=${SLACK_APP_TOKEN}
      - GOOGLE_CREDENTIALS_PATH=/app/credentials.json
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - OPENROUTER_REFERER=${OPENROUTER_REFERER:-https://github.com/epimetheus-bot}
      - OPENROUTER_TITLE=${OPENROUTER_TITLE:-Epimetheus Bot}
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./credentials.json:/app/credentials.json:ro
    depends_on:
      redis:
        condition: service_healthy
      chromadb:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - epimetheus-network
    restart: unless-stopped

volumes:
  redis_data:
  chromadb_data:
  mongodb_data:

networks:
  epimetheus-network:
    driver: bridge

