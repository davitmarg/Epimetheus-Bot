services:
  redis:
    image: redis:7-alpine
    container_name: epimetheus-redis
    ports:
      - "6379:6379" 
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - epimetheus-network

  chromadb:
    image: chromadb/chroma:latest
    container_name: epimetheus-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    # Removed healthcheck per request (often fails due to missing curl in base image)
    networks:
      - epimetheus-network

  mongodb:
    image: mongo:7
    container_name: epimetheus-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=epimetheus
      # These still need to be passed here to initialize the Mongo user, 
      # but we pull the values from the .env context automatically
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USERNAME:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD:-password}
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - epimetheus-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: epimetheus-app
    # Explicitly telling it to run main.py
    command: python main.py
    ports:
      - "8000:8000"
    
    # 1. Load secrets and config from your .env file
    env_file:
      - .env
      
    # 2. Hardcode internal Docker networking overrides here.
    # This ensures the app looks for 'redis' (the container name),
    # regardless of what might be in your local .env file.
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CHROMA_DB_PATH=/app/chroma_db
      - CHROMA_HOST=chromadb
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=epimetheus
      - MONGODB_USERNAME=${MONGODB_USERNAME:-root}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD:-password}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_APP_TOKEN=${SLACK_APP_TOKEN}
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID}
      - GOOGLE_CREDENTIALS_PATH=/app/credentials.json
      - CHROMA_DB_PATH=/app/chroma_db
      
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./credentials.json:/app/credentials.json:ro
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      chromadb:
        # Changed from service_healthy to service_started because we removed the healthcheck
        condition: service_started
    networks:
      - epimetheus-network
    restart: unless-stopped

volumes:
  redis_data:
  chromadb_data:
  mongodb_data:

networks:
  epimetheus-network:
    driver: bridge
